<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel = "icon" href =  
"https://image.flaticon.com/icons/png/512/2043/premium/2043014.png" 
        type = "image/x-icon"> 
<script src="https://kit.fontawesome.com/c5ffb49d8a.js" crossorigin="anonymous"></script>
<title >DLTG - Prediction</title>   
<body>
<div class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><i class="fas fa-infinity"></i> 深度学习训练系统</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="training" >Training</a>
                <a class="nav-item nav-link active" href="predict" >Predict</a>
                <a class="nav-item nav-link" href="convert" >ConvertToCC</a>
              </div>
            </div>
          </nav>
    </header>

    <div class="jumbotron">
        <h1 class="display-4" style="text-align: center;">转换 TF 模型为 CC 格式</h1>
        <p style="text-align: center;font-size: 14px;"><i class="fas fa-exclamation-triangle"></i> Load your model that you trained,
        and convert it to CC format</p>
    </div>

    <form action = "http://localhost:5000/convert" method = "POST">
      <div class="row" style="text-align: center; ">
        <div class="col-md-12">
          <div class="col-md-12">
              <div class="file-field">
                <div class="btn btn-warning btn-sm">
                  <span>Choose a model</span>
                    <input type="file" name="model">
                </div>
                </div>
            </div>
        </div>
      <div class="col-md-12">
      <br>



        <div class="col-md-12">
          <br>
          <div class="col-md-12">
              <div class="btn-group" role="group" aria-label="Basic example">
                <input class="btn btn-outline-primary" type = "submit" value = "Convert Your Model" /> 
                </div>
            </div>
         </div>

    </form>

    <div class="col-md-12">
      <br>
      <br>
    </div>

    {% if model_h_name %}
      <div class="alert alert-success" role="alert">{{ model_h_name }} generated </div>
    {% endif %}
    


    <!-- <footer style="text-align: center;">Built by <a href="http://www.hei-ya.com" target="_blank">成都黑亚科技有限公司 </a>, Version 1.1.0</footer> -->
    <footer style="text-align: center;">Version 1.1.0</footer>

</div> 

</body>

</html>
